<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #youtube_btn {
        background-color: rgb(215, 7, 7);
        color: white;
        /* padding: 5px; */
        height: 36px;
        width: 100px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }
      #join_btn {
        background-color: white;
        color: rgb(0, 123, 255);
        border-color: rgb(0, 123, 255);
        /* to make same border colour use border-style property */
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 70px;
        cursor: pointer;
        margin-right: 8px;
      }
      #tweeter_btn {
        color: white;
        background-color: #167bdaff;
        /* make border-radius half of height or width  */
        /* border-radius: 35px; */
        border-radius: 18px;
        height: 36px;
        width: 70px;
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
      }
      #Uber_btn {
        background-color: black;
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        margin: 0 8px;
      }
      #Amazon_btn {
        background-color: rgb(255, 216, 20);
        height: 36px;
        width: 110px;
        border-radius: 18px;
        border: none;
        font-weight: bold;
      }
      #GitHub_btn {
        color: white;
        background-color: rgb(46, 164, 79);
        height: 36px;
        width: 90px;
        margin-left: 8px;
        border-radius: 18px;
        border: none;
      }
      #bootstrap_btn1 {
        color: white;
        background-color: rgb(121, 82, 179);
        border: none;
        margin: 0 8px;
      }
      #bootstrap_btn2 {
        color: rgb(121, 82, 179);
      }
      #bootstrap_btn1,
      #bootstrap_btn2 {
        height: 36px;
        width: 90px;
      }
      #Linkdin_btn1 {
        color: white;
        background-color: rgb(10, 102, 194);
        border: none;
        padding: 0 20px;
        margin: 0 8px;
        border-radius: 18px;
      }
      #Linkdin_btn2 {
        color: rgb(10, 102, 194);
        border-radius: 18px;
        width: 70px;
        border: 1px solid rgb(10, 102, 194);
      }
      #Linkdin_btn1,
      #Linkdin_btn2 {
        height: 36px;
      }
    </style>
  </head>
  <body>
    <h1>Different type of buttons</h1>
    <button id="youtube_btn">SUBSCRIBE</button>
    <button id="join_btn">JOIN</button>
    <button id="tweeter_btn">Tweet</button>
    <button id="Uber_btn">Request Now</button>
    <button id="Amazon_btn">Add to Cart</button>
    <button id="GitHub_btn">Sign up</button>
    <span>
      <button id="bootstrap_btn1">Get Started</button>
      <button id="bootstrap_btn2">Download</button>
    </span>
    <span>
      <button id="Linkdin_btn1">Apply on company website</button>
      <button id="Linkdin_btn2">save</button>
    </span>
  </body>
</html>
